<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      background-attachment: fixed;
      font-family: system-ui, sans-serif;
      overflow-y: auto;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0, 0, 0, .15);
    }

    .art {
      width: min(340px, 90vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0, 0, 0, .12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 200px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0, 0, 0, .14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
      white-space: nowrap;
      /* Prevent resizing/wrapping */
    }

    #yesBtn {
      left: 20%;
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover {
      background: var(--yesHover);
    }

    #noBtn {
      left: 65%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(420px, 85vw);
      aspect-ratio: 1 / 1;
      object-fit: cover;
      object-position: center 5%;
      /* Shifts the view slightly up to show the face better */
      border-radius: 16px;
      margin: 0 auto;
      display: block;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .1);
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px 16px;
      }

      .button-zone {
        height: 240px;
      }

      #yesBtn {
        left: 15%;
      }

      #noBtn {
        left: 60%;
      }
    }

    @keyframes pop {
      from {
        transform: scale(.96);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- ANIMAL WITH HEART -->
    <svg class="art" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur-dog" x1="0" x2="1">
          <stop offset="0" stop-color="#dfb182" />
          <stop offset="1" stop-color="#c69362" />
        </linearGradient>
        <linearGradient id="fur-monkey" x1="0" x2="1">
          <stop offset="0" stop-color="#8d5b3e" />
          <stop offset="1" stop-color="#70442c" />
        </linearGradient>
        <linearGradient id="face-monkey" x1="0" x2="1">
          <stop offset="0" stop-color="#f5ccb0" />
          <stop offset="1" stop-color="#e2b091" />
        </linearGradient>
        <linearGradient id="heart-grad" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d" />
          <stop offset="1" stop-color="#ff1f68" />
        </linearGradient>
      </defs>

      <!-- DOG (LEFT) -->
      <g transform="translate(110, 130)">
        <!-- Body -->
        <!-- <ellipse cx="0" cy="40" rx="35" ry="45" fill="url(#fur-dog)" /> -->
        <!-- Head -->
        <circle cx="0" cy="0" r="40" fill="url(#fur-dog)" />
        <!-- Ears -->
        <path d="M-35 -10 Q-55 -10 -50 30" stroke="url(#fur-dog)" stroke-width="15" stroke-linecap="round"
          fill="none" />
        <path d="M35 -10 Q55 -10 50 30" stroke="url(#fur-dog)" stroke-width="15" stroke-linecap="round" fill="none" />
        <!-- Eyes -->
        <circle cx="-15" cy="-5" r="4" fill="#000" />
        <circle cx="15" cy="-5" r="4" fill="#000" />
        <!-- Nose -->
        <ellipse cx="0" cy="10" rx="6" ry="4" fill="#333" />
        <!-- Heart (Dog's) -->
        <path d="M15 15 C15 8 25 5 30 12 C35 5 45 8 45 15 C45 25 30 32 30 40 C30 32 15 25 15 15Z"
          fill="url(#heart-grad)" />
      </g>

      <!-- MONKEY (RIGHT) -->
      <g transform="translate(290, 130)">
        <!-- Body -->
        <!-- <ellipse cx="0" cy="40" rx="35" ry="45" fill="url(#fur-monkey)" /> -->
        <!-- Ears -->
        <circle cx="-40" cy="-10" r="12" fill="url(#fur-monkey)" />
        <circle cx="40" cy="-10" r="12" fill="url(#fur-monkey)" />
        <!-- Head -->
        <circle cx="0" cy="0" r="42" fill="url(#fur-monkey)" />
        <!-- Face Overlay -->
        <path d="M-30 0 A 30 30 0 1 1 30 0 A 25 25 0 1 1 -30 0" fill="url(#face-monkey)" opacity="0.9"
          transform="translate(0, 5) scale(1.1, 1)" />
        <!-- Eyes -->
        <circle cx="-12" cy="0" r="4" fill="#000" />
        <circle cx="12" cy="0" r="4" fill="#000" />
        <!-- Mouth -->
        <path d="M-10 15 Q0 22 10 15" stroke="#70442c" stroke-width="2" fill="none" />
        <!-- Heart (Monkey's) -->
        <path d="M-45 15 C-45 8 -35 5 -30 12 C-25 5 -15 8 -15 15 C-15 25 -30 32 -30 40 C-30 32 -45 25 -45 15Z"
          fill="url(#heart-grad)" />
      </g>
    </svg>

    <h1>Will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>
    <div class="hint" id="hint">try clicking no</div>

    <section class="result" id="result">
      <h2>YAY! üéÄüíú</h2>
      <img class="fireworks" src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Valentine Heart" />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      // Current center of the button relative to the viewport
      const cx = b.left + b.width / 2;
      const cy = b.top + b.height / 2;

      let dx = cx - px;
      let dy = cy - py;

      // If triggered by a click/tap (px, py is near cx, cy), give it a random direction
      if (Math.hypot(dx, dy) < 10) {
        const angle = Math.random() * Math.PI * 2;
        dx = Math.cos(angle);
        dy = Math.sin(angle);
      } else {
        // Normalize direction away from pointer
        const mag = Math.hypot(dx, dy) || 1;
        dx /= mag;
        dy /= mag;
      }

      // Jump distance
      const jump = 160;
      let newLeft = (b.left - z.left) + dx * jump;
      let newTop = (b.top - z.top) + dy * jump;

      // Clamping inside the zone with some padding
      const pad = 5;
      newLeft = clamp(newLeft, pad, z.width - b.width - pad);
      newTop = clamp(newTop, pad, z.height - b.height - pad);

      // If we are stuck in a corner or didn't move much, pick a random spot
      const movedDist = Math.hypot(newLeft - (b.left - z.left), newTop - (b.top - z.top));
      if (movedDist < 40) {
        newLeft = Math.random() * (z.width - b.width);
        newTop = Math.random() * (z.height - b.height);
      }

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.right = "auto"; // Clear CSS right property
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      // Hover behavior for desktop
      if (e.pointerType === 'mouse') {
        const b = noBtn.getBoundingClientRect();
        const d = Math.hypot(
          (b.left + b.width / 2) - e.clientX,
          (b.top + b.height / 2) - e.clientY
        );
        if (d < 100) moveNo(e.clientX, e.clientY);
      }
    });

    noBtn.addEventListener("click", e => {
      e.preventDefault();
      // Move even when clicked (primary for mobile)
      moveNo(e.clientX, e.clientY);
    });

    // Also support touch directly for better feedback
    noBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      const touch = e.touches[0];
      moveNo(touch.clientX, touch.clientY);
    }, { passive: false });

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>


</html>
